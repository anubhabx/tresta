# Example GitHub Actions workflow for CI/CD
# Copy this to .github/workflows/widget-ci.yml in your repository root

name: Widget CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/widget/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/widget/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build widget
        run: pnpm --filter @workspace/widget build

      - name: Check bundle size budgets
        run: pnpm --filter @workspace/widget check-budgets

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: widget-build
          path: packages/widget/dist/
          retention-days: 7

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: widget-build
          path: dist/

      - name: Deploy to CDN
        run: |
          echo "Deploy to CDN here"
          # Example: aws s3 sync dist/ s3://cdn.tresta.com/widget/v1.0.0/
